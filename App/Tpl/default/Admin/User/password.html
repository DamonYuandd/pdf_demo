<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>修改密码</title>

<link rel="stylesheet" type="text/css" href="__ADMIN__/Public/css/base.css" />
<script src="__ADMIN__/Public/js/jquery-1.7.1.min.js"></script>
<script src="__ADMIN__/Public/js/base.js"></script>

</head>
<body>
<h2>修改密码</h2>
<form action="__APP__/Admin/User/password" method="post" class="form">  
   <fieldset>
       <ul class="align-list">
           <li>
               <label>旧密码</label>
               <input type="text" id="oldpassword" name="oldpassword" value="" class="type-text">
           </li>
           <li>
           	 <label>新密码</label>
             <input type="text" id="password" name="password" value="" class="type-text">
           </li>
           <li>
           	 <label>确认新密码</label>
             <input type="text" id="repassword" name="repassword" value="" class="type-text">
           </li>
           <li>
               <label></label>
               <input type="submit" value="确定并保存" class="button button-green" />
               <input type="reset" value="重置" class="button button-red" />
            </li>
        </ul>
    </fieldset>
</form>

</body>
</html>
